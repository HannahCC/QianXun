	<script type="text/javascript">
		var login_type = localStorage.getItem('type');
		if(login_type=='0'){   // schoolmanager
			$("#canteennotice").remove();
			$("#newcanteennotice").remove();
			$("#modifycanteennotice").remove();
			$("#delcanteennotice").remove();
			$("#winverify").remove();
		}else if(login_type=='1'){  //canteen manager
			$("#newschoolnotice").remove();
			$("#modifyschoolnotice").remove();
			$("#delschoolnotice").remove();
		}
		$("#mgcennavi .navi_item").click(function(){
			var href = $(this).attr("href");
			var title = $(this).text();
			var c = $("body").layout("panel", "center");
			c.tabs('add',{
				fit: true,
				title: title,   
    			href:href,   
    			closable:true,   
    			tools:[{   
        			iconCls:'icon-mini-refresh',   
        			handler:function(){
        				var tab = c.tabs('getSelected');
        				c.tabs('update', {
        					tab: tab,
							options: {
								title: title,
								href: href,
							}
						});
        			}   
    			}]   
			});  
			return false;
		});
	</script>
